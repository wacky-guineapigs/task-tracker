<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Task Tracker</title>
</head>

<body>

		<div class = "nav__bar">
			<h1>Wacky Guinea Pigs | Task Tracker</h1>
			<div class="views">
				<input type="button" id="tasks__view" value="Tasks">
				<input type="button" id="charts__view" value="Charts">
				<input type="button" id="archive__view" value="Archive">
			</div>
		</div>
	
	
	<div id="tasks" class="content">
		<section id="todo" class="column">
			<div class="section__header">
				<h2>To Do</h2>
				<span class="new__card plus" id="toggle__card"><img src="img/x.png" class="task__button"></span>
			</div>
			<div class="card__form hide">
				<input type="text" id="form__title" placeholder="Task name">
				<input type="text" id="form__description" placeholder="Description">
				<select name="Category" id="form__category">
					<option value="volvo">Volvo</option>
				  </select>
				<input type="text" id="form__new__category" class="hide" placeholder="New category">
				<input type="button" id="form__submit__category" class="hide" value="Add category">
				<span class="new__category plus" id="toggle__category"><img src="img/x.png" class="cat__button"></span>
				<input type="date" id="form__due" placeholder="Date">
				<input type="button" id="form__submit" value="Create Task">
			</div>
		</section>
		<section id="doing" class="column">
			<div class="section__header">
				<h2>Doing</h2>
			</div>
		</section>
		<section id="done" class="column">
			<div class="section__header">
				<h2>Done</h2>
			</div>
		</section>
	</div>

	<div id="charts" class="content hide">
		<section class="charts__section">
			<h2>Charts</h2>
		</section>
	</div>
	
	<div id="archive" class="content hide">
		<section class="archive__section">
			<h2>Archive</h2>
		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="scripts/bundle.js"></script>
</body>
</html>
